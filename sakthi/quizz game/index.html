<html>
    <head>
        <title>My quizz game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="screen active" id="start-screen">
                <h1>Quiz Time!</h1>
                <p>Test your knowledge with these fun question</p>
                <button id="button">start Quiz</button>

            </div>
            <div class="screen" id="quiz-screen">
                <div class="quiz-header">
                    <h2 id="question-text">Question goes here</h2>
                    <div class="quiz-info">
                        <p>
                            Question<span id="current-question"> 1 </span>out of <span id="total-question">5</span>
                        </p>
                        <p>Score:<span id="score"> 0</span></p>
                    </div>
                </div>
                <div id="answer-container" class="answer-container">

                </div>
                <div class="progress-bar">
                    <div id="progress" class="bar">

                    </div>
                </div>
                
            </div>
            <div id="result-screen" class="screen">
                <h1>Quiz Result</h1>
                <div class="result-info">
                    <p>You scored <span id="final-score">0 </span>out of <span id="max-score">5</span></p>
                    <div id="result-message">Good Job!</div>
                </div>
                <button id="button">Restart Quiz</button>
            </div>

        </div>
        <script src="script.js"></script>

    </body>
</html>
